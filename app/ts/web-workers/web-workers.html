<!DOCTYPE html>
<html>

<head>
    <title>Web workers Example</title>

    <link href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">

    <script src="../../../node_modules/systemjs/dist/system.src.js"></script>
    <script src="../../../node_modules/typescript/lib/typescript.js"></script>
    <script src="../../../node_modules/zone.js/dist/zone.min.js"></script>
    <script src="../../../node_modules/zone.js/dist/long-stack-trace-zone.min.js"></script>
    <script src="../../../node_modules/reflect-metadata/Reflect.js"></script>
    <script src="../../../node_modules/angular2/bundles/web_worker/ui.dev.js"></script>
    <script src="config.js"></script>

    <script>
        System.import('new-york/new-york-main.ts');
        System.import('london/london-main.ts');
        System.import('madrid/madrid-main.ts');
    </script>
</head>

<body>

<div class="container">
    <nav>
        <a href="/" class="link--home">Home</a>
    </nav>

    <div class="alert alert-info" role="alert">Each clock runs in a separate web worker</div>

    <div class="col-md-3">
        <div class="panel panel-default">
            <new-york>
                loading...
            </new-york>
        </div>

    </div>

    <div class="col-md-3">
        <div class="panel panel-default">
            <london>
                loading...
            </london>
        </div>
    </div>

    <div class="col-md-3">
        <div class="panel panel-default">
            <madrid>
                loading...
            </madrid>
        </div>
    </div>
</div>

</body>

</html>
